<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page card</title>
</head>
<body class="the-center">
    <div class="login-card">
        <div class="card-image">
            <img src="https://images.unsplash.com/photo-1645874254666-226ed40d93b7" alt="Image">
        </div>
        <div class="card-form">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
